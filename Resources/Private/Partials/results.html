{namespace pz2=Tx_Pazpar2_ViewHelpers}

<div id="pz2-recordView">
	<div class="pz2-pager">
		<div class="pz2-progressIndicator"></div>
		<div class="pz2-pageNumbers"></div>
		<a class="pz2-recordCount" onclick="toggleStatus();">
			<f:if condition="{f:count(subject: results)} > 0">
				<f:count subject="{results}"/>
				<f:if condition="{f:count(subject: results)} == 1">
					<f:then><f:translate key="Result"/></f:then>
					<f:else><f:translate key="Results"/></f:else>
				</f:if>
				<f:if condition="{f:count(subject: results)} != {totalResultCount}">
					(<f:translate key="of"/> {totalResultCount})
				</f:if>
			</f:if>
		</a>

		<div id="pz2-targetView" style="display: none">
				<f:translate key="No information available yet."/>
		</div> <!-- #pz2-targetView -->
	</div>

	<div id="pz2-navi"></div>
	<div id="pz2-termLists"></div>
	<div id="pz2-results">
		<f:if condition="{f:count(subject: results)} > 0">
			<f:then>
				<ol class="pz2-resultList">
					<f:for each="{results}" as="result">
						<pz2:result result="{result}" conf="{conf}"/>
					</f:for>
				</ol>
			</f:then>
			<f:else>
				<f:if condition="{queryString}">
					<f:translate key="No Results"/>
				</f:if>
			</f:else>
		</f:if>
	</div>

</div> <!-- #pz2-recordView -->
