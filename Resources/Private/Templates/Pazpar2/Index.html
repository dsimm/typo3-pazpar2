<f:layout name="layout"/>
{conf}
<f:section name="form">
	<f:if condition="{conf.showSearchForm}==1">
		<f:render partial="form" arguments="{queryString: queryString,
												queryStringTitle: queryStringTitle,
												querySwitchJournalOnly: querySwitchJournalOnly,
												queryStringPerson: queryStringPerson,
												queryStringDate: queryStringDate,
												extended: extended,
												conf: conf}"
		/>
	</f:if>
</f:section>
